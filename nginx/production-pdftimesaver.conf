# Nginx configuration for pdftimesaver.dektopmasters.com
# Production configuration for Web-PDFTimeSaver application

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pdftimesaver.dektopmasters.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pdftimesaver.dektopmasters.com;
    
    # Document root - CHANGE THIS to match your actual path on the server
    root /var/www/pdftimesaver.dektopmasters.com/public_html;
    # OR if the path is different:
    # root /home/username/public_html;
    # root /usr/share/nginx/html/pdftimesaver;
    
    index index.php index.html index.htm;
    
    # SSL Configuration - CHANGE THESE PATHS to match your SSL certificate locations
    ssl_certificate /etc/ssl/certs/pdftimesaver.dektopmasters.com.crt;
    ssl_certificate_key /etc/ssl/private/pdftimesaver.dektopmasters.com.key;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Logging
    access_log /var/log/nginx/pdftimesaver-access.log;
    error_log /var/log/nginx/pdftimesaver-error.log;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Hide nginx version
    server_tokens off;
    
    # File upload size limits
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Timeouts
    client_body_timeout 300;
    client_header_timeout 300;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/xml;
    
    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~* \.(json|log|conf|bak|backup|tmp|md|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive directories
    location ~ ^/(data|logs|vendor|node_modules|config|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Allow access to uploads and output directories
    location /uploads/ {
        alias $document_root/uploads/;
        location ~ \.pdf$ {
            add_header Content-Type application/pdf;
            add_header X-Content-Type-Options nosniff;
        }
    }
    
    location /output/ {
        alias $document_root/output/;
        location ~ \.pdf$ {
            add_header Content-Type application/pdf;
            add_header Content-Disposition attachment;
            add_header X-Content-Type-Options nosniff;
        }
    }
    
    # Cache static files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # Handle MVP application routing
    location /mvp/ {
        try_files $uri $uri/ /mvp/index.php?$query_string;
        
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            
            # PHP-FPM configuration - CHANGE THIS if your PHP-FPM socket/port is different
            # For socket (recommended):
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            # OR for TCP (if using port):
            # fastcgi_pass 127.0.0.1:9000;
            
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # PHP settings
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_connect_timeout 300;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            
            # Hide PHP version
            fastcgi_hide_header X-Powered-By;
        }
    }
    
    # Handle API routes
    location /api/ {
        try_files $uri $uri/ /mvp/index.php?$query_string;
        
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            # OR: fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_read_timeout 300;
            fastcgi_hide_header X-Powered-By;
        }
    }
    
    # Process PHP files in root
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # PHP-FPM configuration
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        # OR: fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP settings
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }
    
    # Default location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Disable directory listing
    autoindex off;
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}


