[global]
pid = run/php-fpm.pid
error_log = log/php-fpm.log
log_level = notice
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s

[www]
user = nobody
group = nobody
listen = 127.0.0.1:9000
listen.backlog = 511
listen.allowed_clients = 127.0.0.1

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 1000

pm.status_path = /status
ping.path = /ping
ping.response = pong

request_terminate_timeout = 300
request_slowlog_timeout = 10s
slowlog = log/slow.log

php_admin_value[error_log] = log/php_errors.log
php_admin_flag[log_errors] = on
php_value[session.save_handler] = files
php_value[session.save_path] = C:/Users/Shadow/Web-PDFTimeSaver/tmp
php_value[soap.wsdl_cache_dir] = C:/Users/Shadow/Web-PDFTimeSaver/tmp

; PHP settings for PDF generation
php_value[memory_limit] = 512M
php_value[max_execution_time] = 300
php_value[upload_max_filesize] = 50M
php_value[post_max_size] = 50M
php_value[max_input_vars] = 3000
