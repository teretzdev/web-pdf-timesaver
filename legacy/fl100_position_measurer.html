<!DOCTYPE html>
<html>
<head>
    <title>FL-100 Position Measurement Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            overflow: hidden;
        }
        .toolbar {
            background: #2d2d2d;
            padding: 15px;
            border-bottom: 2px solid #007acc;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .toolbar h1 {
            font-size: 18px;
            color: #007acc;
            margin-right: auto;
        }
        .toolbar button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .toolbar button:hover { background: #005a9e; }
        .toolbar input, .toolbar select {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #3c3c3c;
            color: white;
        }
        .main {
            display: flex;
            height: calc(100vh - 60px);
        }
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: auto;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #measureCanvas {
            cursor: crosshair;
            border: 2px solid #007acc;
            background: white;
        }
        .sidebar {
            width: 350px;
            background: #252526;
            border-left: 1px solid #3c3c3c;
            overflow-y: auto;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 16px;
            color: #007acc;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3c3c3c;
        }
        .field-list {
            margin-top: 20px;
        }
        .field-item {
            background: #1e1e1e;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid #007acc;
            cursor: pointer;
        }
        .field-item:hover {
            background: #2a2a2a;
        }
        .field-item.active {
            border-left-color: #4ec9b0;
            background: #2a2a2a;
        }
        .field-name {
            font-weight: bold;
            color: #4ec9b0;
            font-size: 13px;
        }
        .field-coords {
            font-family: 'Consolas', monospace;
            font-size: 11px;
            color: #ce9178;
            margin-top: 4px;
        }
        .crosshair {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }
        .crosshair-h {
            width: 100%;
            height: 1px;
            background: rgba(255, 0, 0, 0.7);
            position: absolute;
        }
        .crosshair-v {
            width: 1px;
            height: 100%;
            background: rgba(255, 0, 0, 0.7);
            position: absolute;
        }
        .coords-display {
            position: absolute;
            top: 70px;
            left: 20px;
            background: rgba(0, 122, 204, 0.9);
            padding: 10px 15px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            z-index: 200;
        }
        .marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4ec9b0;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-5px, -5px);
            z-index: 150;
            box-shadow: 0 0 10px rgba(78, 201, 176, 0.8);
        }
        .export-box {
            background: #1e1e1e;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            border: 1px solid #3c3c3c;
        }
        .export-box textarea {
            width: 100%;
            height: 200px;
            background: #1e1e1e;
            color: #ce9178;
            border: 1px solid #3c3c3c;
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 11px;
            border-radius: 4px;
        }
        .info-box {
            background: #264f78;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>🎯 FL-100 Position Measurement Tool - Page 1</h1>
        <label>Page: 
            <select id="pageSelect">
                <option value="1">Page 1</option>
                <option value="2">Page 2</option>
                <option value="3">Page 3</option>
            </select>
        </label>
        <label>Zoom:
            <select id="zoomSelect">
                <option value="0.5">50%</option>
                <option value="0.75">75%</option>
                <option value="1" selected>100%</option>
                <option value="1.5">150%</option>
                <option value="2">200%</option>
            </select>
        </label>
        <button onclick="showGrid = !showGrid; render()">Toggle Grid</button>
        <button onclick="exportPositions()">Export JSON</button>
        <button onclick="clearMarkers()">Clear Markers</button>
    </div>
    
    <div class="main">
        <div class="canvas-container" id="canvasContainer">
            <canvas id="measureCanvas"></canvas>
            <div class="crosshair" id="crosshair" style="display:none;">
                <div class="crosshair-h" id="crosshairH"></div>
                <div class="crosshair-v" id="crosshairV"></div>
            </div>
            <div class="coords-display" id="coordsDisplay" style="display:none;">
                Pixel: (0, 0) | MM: (0.0, 0.0)
            </div>
        </div>
        
        <div class="sidebar">
            <div class="info-box">
                <strong>How to Use:</strong><br>
                1. Click on the form where a field should start<br>
                2. Select the field name from the list<br>
                3. Coordinates are auto-captured in millimeters<br>
                4. Export JSON when done
            </div>
            
            <h2>Field Positions (Page 1)</h2>
            <div id="fieldList" class="field-list"></div>
            
            <div class="export-box">
                <h2>Export Positions</h2>
                <textarea id="exportArea" readonly></textarea>
                <button onclick="copyToClipboard()" style="margin-top: 10px; width: 100%;">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('measureCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        // US Letter size in mm
        const PAGE_WIDTH_MM = 215.9;
        const PAGE_HEIGHT_MM = 279.4;
        
        // Image will be loaded at 200 DPI (standard for PDF rendering)
        const DPI = 200;
        const IMG_WIDTH_PX = Math.round((PAGE_WIDTH_MM / 25.4) * DPI);  // ~1700px
        const IMG_HEIGHT_PX = Math.round((PAGE_HEIGHT_MM / 25.4) * DPI); // ~2200px
        
        let currentPage = 1;
        let showGrid = false;
        let zoom = 1;
        let markers = [];
        let selectedField = null;
        
        // Page 1 fields
        const page1Fields = [
            'attorney_name', 'attorney_firm', 'attorney_address', 'attorney_city_state_zip',
            'attorney_phone', 'attorney_email', 'attorney_bar_number',
            'court_county', 'court_address', 'case_type', 'filing_date', 'case_number',
            'petitioner_name', 'respondent_name', 'petitioner_address', 'petitioner_phone', 'respondent_address',
            'property_division', 'spousal_support', 'attorney_fees', 'name_change',
            'marriage_date', 'separation_date', 'marriage_location', 'grounds_for_dissolution', 'dissolution_type',
            'has_children', 'children_count', 'additional_info'
        ];
        
        const fieldPositions = {};
        
        function pixelsToMM(px) {
            return (px / DPI) * 25.4;
        }
        
        function loadImage(page) {
            currentPage = page;
            img.src = `uploads/fl100_page${page}_background.png`;
        }
        
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            render();
            updateFieldList();
        };
        
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            
            if (showGrid) {
                drawGrid();
            }
            
            // Draw markers
            markers.forEach(marker => {
                ctx.fillStyle = 'rgba(78, 201, 176, 0.5)';
                ctx.strokeStyle = '#4ec9b0';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(marker.x, marker.y, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Label
                ctx.fillStyle = '#4ec9b0';
                ctx.font = '12px Arial';
                ctx.fillText(marker.field, marker.x + 10, marker.y - 10);
            });
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(0, 122, 204, 0.2)';
            ctx.lineWidth = 1;
            
            // Vertical lines every 10mm
            for (let mm = 0; mm <= PAGE_WIDTH_MM; mm += 10) {
                let px = (mm / 25.4) * DPI;
                ctx.beginPath();
                ctx.moveTo(px, 0);
                ctx.lineTo(px, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines every 10mm
            for (let mm = 0; mm <= PAGE_HEIGHT_MM; mm += 10) {
                let px = (mm / 25.4) * DPI;
                ctx.beginPath();
                ctx.moveTo(0, px);
                ctx.lineTo(canvas.width, px);
                ctx.stroke();
            }
        }
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const xMM = pixelsToMM(x).toFixed(1);
            const yMM = pixelsToMM(y).toFixed(1);
            
            document.getElementById('coordsDisplay').innerHTML = 
                `Pixel: (${Math.round(x)}, ${Math.round(y)}) | MM: (${xMM}, ${yMM})`;
            document.getElementById('coordsDisplay').style.display = 'block';
            
            // Update crosshair
            document.getElementById('crosshairH').style.top = (e.clientY - rect.top + rect.top) + 'px';
            document.getElementById('crosshairV').style.left = (e.clientX - rect.left + rect.left) + 'px';
            document.getElementById('crosshair').style.display = 'block';
        });
        
        canvas.addEventListener('mouseleave', () => {
            document.getElementById('coordsDisplay').style.display = 'none';
            document.getElementById('crosshair').style.display = 'none';
        });
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const xMM = parseFloat(pixelsToMM(x).toFixed(1));
            const yMM = parseFloat(pixelsToMM(y).toFixed(1));
            
            if (selectedField) {
                fieldPositions[selectedField] = {
                    page: currentPage,
                    x: xMM,
                    y: yMM,
                    width: 85,
                    fontSize: 9,
                    type: selectedField.includes('checkbox') || 
                           ['property_division', 'spousal_support', 'attorney_fees', 'name_change'].includes(selectedField) 
                           ? 'checkbox' : 'text'
                };
                
                if (fieldPositions[selectedField].type === 'checkbox') {
                    fieldPositions[selectedField].width = 3.5;
                    fieldPositions[selectedField].height = 3.5;
                }
                
                markers.push({ x, y, field: selectedField });
                render();
                updateFieldList();
                updateExport();
                
                alert(`✓ ${selectedField} set to (${xMM}mm, ${yMM}mm)`);
            } else {
                alert('Please select a field from the list first!');
            }
        });
        
        function updateFieldList() {
            const listDiv = document.getElementById('fieldList');
            listDiv.innerHTML = '';
            
            page1Fields.forEach(field => {
                const div = document.createElement('div');
                div.className = 'field-item';
                if (field === selectedField) div.classList.add('active');
                
                const hasPosition = fieldPositions[field];
                const coords = hasPosition ? 
                    `✓ (${hasPosition.x}mm, ${hasPosition.y}mm)` : 
                    '❌ Not set - Click to select, then click on form';
                
                div.innerHTML = `
                    <div class="field-name">${field}</div>
                    <div class="field-coords">${coords}</div>
                `;
                
                div.onclick = () => {
                    selectedField = field;
                    updateFieldList();
                };
                
                listDiv.appendChild(div);
            });
        }
        
        function updateExport() {
            document.getElementById('exportArea').value = JSON.stringify(fieldPositions, null, 2);
        }
        
        function exportPositions() {
            updateExport();
            alert('Positions exported to text area. Copy and save to data/t_fl100_gc120_positions.json');
        }
        
        function copyToClipboard() {
            const textarea = document.getElementById('exportArea');
            textarea.select();
            document.execCommand('copy');
            alert('✓ Copied to clipboard! Paste into data/t_fl100_gc120_positions.json');
        }
        
        function clearMarkers() {
            if (confirm('Clear all markers and start over?')) {
                markers = [];
                fieldPositions = {};
                selectedField = null;
                render();
                updateFieldList();
                updateExport();
            }
        }
        
        document.getElementById('pageSelect').addEventListener('change', (e) => {
            loadImage(parseInt(e.target.value));
        });
        
        document.getElementById('zoomSelect').addEventListener('change', (e) => {
            zoom = parseFloat(e.target.value);
            canvas.style.transform = `scale(${zoom})`;
            canvas.style.transformOrigin = 'top left';
        });
        
        // Load page 1 by default
        loadImage(1);
    </script>
</body>
</html>
